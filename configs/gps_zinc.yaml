data:
  task: zinc  # ZINC 12K molecular graph regression
  zinc_root: ./data/ZINC
  subset: true  # Use 12K subset

out_dir: runs_gps
run_name: gps-zinc
seed: 0
metric_best: mae
metric_agg: argmin
accelerator: cuda

wandb:
  use: true
  project: graph-token
dataset:
  format: custom
  name: zinc
  task: graph
  task_type: regression
  transductive: False
  node_encoder: True
  node_encoder_name: LinearNode
  node_encoder_bn: False
  edge_encoder: False
  edge_encoder_name: LinearEdge
  edge_encoder_bn: False

train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100

model:
  type: GPSModel
  loss_fun: l1  # L1Loss (MAE) for regression
  edge_decoding: dot
  graph_pooling: mean

gt:
  layer_type: GIN+Transformer
  layers: 4
  n_heads: 4
  dim_hidden: 64
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: False
  batch_norm: True

gnn:
  head: graph
  layers_pre_mp: 0
  layers_post_mp: 1
  dim_inner: 64
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False

optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 100
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
