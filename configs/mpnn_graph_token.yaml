dataset:
  graph_token_root: graph-token
  task: cycle_check # cycle_check, edge_existence, node_degree, node_count, edge_count, connected_nodes
  algorithm: er # er, ba, sbm, ws, grid
  use_split_tasks_dirs: true

model:
  in_dim: 1 # input feature dimension (constant features for synthetic graphs)
  hidden_dim: 64 
  num_layers: 4 
  dropout: 0.1 
  pooling: mean # mean, add, or max

train:
  batch_size: 32
  epochs: 100
  lr: 0.001   
  weight_decay: 1.0e-5 
  seed: 0        
  num_workers: 2  

output:
  out_dir: runs_mpnn
  run_name: mpnn-cycle-check

wandb:
  use: true
  project: graph-token
