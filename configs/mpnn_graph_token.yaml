dataset:
  graph_token_root: graph-token
  task: shortest_path # cycle_check, shortest_path
  train_algorithms: [er, ba, sbm, path]  # List of algorithms for training/validation
  test_algorithm: sfn  # OOD algorithm for testing
  use_split_tasks_dirs: true
  num_graphs: 100  # Number of graph files to sample per algorithm
  num_pairs_per_graph: 10  # For shortest_path: number of query pairs to sample per graph (null for cycle_check)

model:
  in_dim: 1 # input feature dimension (constant features for synthetic graphs)
  hidden_dim: 64
  num_layers: 2
  dropout: 0.1
  pooling: mean # mean, add, or max

train:
  batch_size: 128
  epochs: 300
  lr: 0.001   
  weight_decay: 1.0e-5 
  seed: 0        
  num_workers: 2  

output:
  out_dir: runs_mpnn
  run_name: mpnn-shortest-path

wandb:
  use: true
  project: graph-token
