dataset:
  graph_token_root: graph-token
  task: shortest_path # cycle_check, shortest_path
  algorithm: er # er, ba, sbm, ws, grid
  use_split_tasks_dirs: true
  data_fraction: 1.0 # fraction of data to use (0.0-1.0), same for train/val/test

  balance_classes: True
  balance_strategy: median  #undersample (match minority), median (match median class size)

model:
  in_dim: 1 # input feature dimension (constant features for synthetic graphs)
  hidden_dim: 64
  num_layers: 2
  dropout: 0.1
  pooling: mean # mean, add, or max
  num_classes: 7 # 7 for shortest_path (len1-len7), 2 for cycle_check

train:
  batch_size: 128
  epochs: 300
  lr: 0.001   
  weight_decay: 1.0e-5 
  seed: 0        
  num_workers: 2  

output:
  out_dir: runs_mpnn
  run_name: mpnn-shortest-path

wandb:
  use: true
  project: graph-token
