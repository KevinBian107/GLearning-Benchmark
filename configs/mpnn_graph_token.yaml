dataset:
  graph_token_root: graph-token
  task: cycle_check  # cycle_check, edge_existence, node_degree, node_count, edge_count, connected_nodes
  algorithm: er      # er, ba, sbm, ws, grid
  use_split_tasks_dirs: true

model:
  in_dim: 1          # Input feature dimension (constant features for synthetic graphs)
  hidden_dim: 64     # Hidden dimension for GIN layers
  num_layers: 3      # Number of message passing layers
  dropout: 0.1       # Dropout rate
  pooling: mean      # Graph pooling: mean, add, or max

train:
  batch_size: 32
  epochs: 100
  lr: 0.001   
  weight_decay: 1.0e-5 
  seed: 0        
  num_workers: 2  

output:
  out_dir: runs_mpnn
  run_name: mpnn-64x3-er

wandb:
  use: true
  project: graph-token
