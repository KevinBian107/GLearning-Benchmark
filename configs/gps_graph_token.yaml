data:
  graph_token_root: graph-token
  task: cycle_check # cycle_check, edge_existence, node_degree, node_count, edge_count, connected_nodes
  algorithm: er # er, ba, sbm, ws, grid
  use_split_tasks_dirs: true

out_dir: runs_gps
run_name: gps-cycle-check
seed: 0
metric_best: accuracy
metric_agg: argmax

wandb:
  use: true
  project: graph-token
dataset:
  format: custom
  name: cycle_check
  task: graph
  task_type: classification
  transductive: False
  node_encoder: True  # Need encoding to match hidden dims
  node_encoder_name: LinearNode
  node_encoder_bn: False
  edge_encoder: False  # Disable edge encoding - GINE will use edge_attr directly
  edge_encoder_bn: False
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
model:
  type: GPSModel
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: mean
gt:
  layer_type: GINE+Transformer
  layers: 4
  n_heads: 4
  dim_hidden: 64
  dropout: 0.0
  attn_dropout: 0.1
  layer_norm: False
  batch_norm: True
gnn:
  head: graph  # Use graph head for classification
  layers_pre_mp: 0
  layers_post_mp: 1  # Simple post-processing
  dim_inner: 64
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 100
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
