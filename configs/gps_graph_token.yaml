data:
  graph_token_root: graph-token
  task: shortest_path # cycle_check, shortest_path
  train_algorithms: [path]  # List of algorithms for training/validation
  test_algorithm: sfn  # OOD algorithm for testing
  use_split_tasks_dirs: true
  num_graphs: 100  # Number of graph files to sample per algorithm
  num_pairs_per_graph: 10  # For shortest_path: number of query pairs to sample per graph (null for cycle_check)

out_dir: runs_gps
run_name: gps-shortest-path
seed: 0
metric_best: accuracy
metric_agg: argmax
accelerator: cuda

wandb:
  use: true
  project: graph-token
dataset:
  format: custom
  name: shortest_path
  task: graph
  task_type: classification
  transductive: False
  node_encoder: True  # Need encoding to match hidden dims
  node_encoder_name: LinearNode
  node_encoder_bn: False
  edge_encoder: False
  edge_encoder_name: LinearEdge
  edge_encoder_bn: False
train:
  mode: custom
  batch_size: 128
  eval_period: 1
  ckpt_period: 100
model:
  type: GPSModel
  loss_fun: cross_entropy  # CrossEntropyLoss for multi-class
  edge_decoding: dot
  graph_pooling: mean
gt:
  layer_type: GIN+Transformer  # Use GIN instead of GINE (no edge features needed)
  layers: 4
  n_heads: 4
  dim_hidden: 32
  dropout: 0.0
  attn_dropout: 0.1
  layer_norm: False
  batch_norm: True
gnn:
  head: graph  # Use graph head for classification
  layers_pre_mp: 0
  layers_post_mp: 1  # Simple post-processing
  dim_inner: 32
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
optim:
  clip_grad_norm: True
  optimizer: adamW
  weight_decay: 1e-5
  base_lr: 0.001
  max_epoch: 300
  scheduler: cosine_with_warmup
  num_warmup_epochs: 5
