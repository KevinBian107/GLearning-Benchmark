dataset:
  task: zinc  # ZINC molecular property prediction (regression)
  zinc_root: ./data/ZINC
  subset: true  # Use 12K subset (true) or full dataset (false)
  max_len: 1024  # Maximum sequence length (ZINC molecules can be larger)

model:
  d_model: 64  # Match MPNN and IBTT for fair comparison
  nhead: 4
  nlayers: 4
  d_ff: 256
  dropout: 0.1
  max_pos: 1024

train:
  batch_size: 128
  epochs: 100
  lr: 0.001
  weight_decay: 1.0e-5
  seed: 0
  num_workers: 0  # Disabled due to PyG Data pickling issues with AutoGraph

output:
  out_dir: runs_agtt
  run_name: agtt-zinc

wandb:
  use: true
  project: graph-token
